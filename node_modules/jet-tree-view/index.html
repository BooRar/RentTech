<!doctype html>

<title>JS jetTreeView Example</title>
<link rel="stylesheet" href="./src/jet-tree-view.css" />

<!-- add this indent to the tree   -->
<span class="indent"></span>
<div id="tree" class="tree" style="width:100%">

</div>

<button id="expandAll">Expand All</button>
<button id="collapseAll">Collapse All</button>
<script type="text/javascript" src="./src/jet-tree-view.js"></script>
<script type="text/javascript">
  //
  // Tree Structure
  //

  var tree = [{

    name: 'Fruits',
      myEvent: 'speak',
    children: [{
      name: 'Apple',
        myEvent: 'speak',
      children: []
    }, {
      name: 'Orange',
        myEvent: 'speak',
      children: []
    }, {
      name: 'Lemon',
        myEvent: 'speak',
      children: []
    }]
  }, {
    name: 'Candy',
      myEvent: 'speak',
    children: [{
      name: 'Gummies',
      myEvent: 'speak',
      children: []
    }, {
      name: 'Chocolate',
      children: [{
        name: 'M & M\'s',
        myEvent: 'speak',
        children: []
      }, {
        name: 'Hershey Bar',
        myEvent: 'speak',
        children: []
      }]
    }, ]
  }, {
    name: 'Vegetables',
      myEvent: 'speak',
    children: []
  }, {
    name: 'Bread',
    children: [],
    myEvent: 'speak'
  }];

  //
  // Grab expand/collapse buttons
  //
  var expandAll = document.getElementById('expandAll');
  var collapseAll = document.getElementById('collapseAll');

  //
  // Create tree
  //

  var t = new jetTreeView(tree, 'tree');

  //
  // Attach events
  //

  expandAll.onclick = function () { t.expandAll(); };
  collapseAll.onclick = function () { t.collapseAll(); };

  t.on('select', function () { console.log(arguments[0].data); });

  t.on('select', function () { console.log('select'); });
  t.on('expand', function () { console.log('expand'); });
  t.on('collapse', function () { console.log('collapse'); });
  t.on('expandAll', function () { console.log('expand all'); });
  t.on('collapseAll', function () { console.log('collapse all'); });

 // console.log(t.on);
</script>
