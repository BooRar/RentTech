<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/jet-work-bench.css" >

    <body>

        <script type="text/javascript" src="js/jet-work-bench.js">

        </script>



        <div id="workbench">

        </div>
        <script type="text/javascript">



        var jsonInfoWorkbench =     {

            ListElements : [{
                jetFunction : "doIt",
                jetFunctionParams:["f02"],
                icon : ['fab','fa-500px','fa-3x'],
                title : "Surname",
                description : "Surname"
            },
            {
                jetFunction : "doIt",
                jetFunctionParams: ["f01"],
                icon : ["fab" ,"fa-adobe" ,"fa-3x"],
                title : "Surname",
                description : "This is a custom description "
            },
            {
                jetFunction : "doIt",
                jetFunctionParams: ["f00"],
                icon : ["fab","fa-500px","fa-3x"],
                title : "Surname",
                description : "This cuts it well"
            }]


        };

        //jetFunction Handelar
        function doIt(message)
        {
            console.log("working================================================" + message);
        }



        var workbenchDiv = document.getElementById("workbench");

        var tap = new jetWorkBench(jsonInfoWorkbench,workbenchDiv);

        tap.on('select', function () {
            //console.log(arguments[0]);
            let parameters = (arguments[0].data.jetFunctionParams);
            let JetFunction = (arguments[0].data.jetFunction);
            if(JetFunction){


                if(parameters){
                    window[JetFunction].apply(this, parameters);//
                }else{


                    console.log('%c NOTE : \n  jetFunctionParams not defined check the JSON entry....','background: #fff; color: green;');
                }
            }else{console.log('%c NOTE : \n jetFunction not defined check the JSON entry....','background: #fff; color: orange;');}
        });




        </script>

    </body>
    </html>
