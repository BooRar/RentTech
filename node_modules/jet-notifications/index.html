<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

        <script type="text/javascript" src="./js/jet-notifications.js"></script>



        <style media="screen">
        body{
                background-color: #161719;
        }
        .jet-notification-p{
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                /* font-weight: 60; */
                font-size: 12px;
                /* line-height: 12px; */
                letter-spacing:18;
                color: #fefffb;
                padding-top: 4px;
                padding-left: 5px;
                margin-top: 2px;
                /* text-align: justify; */
        }
        .jet-notification-grid {
                position: absolute;
                right: 50px;
                bottom:50px;
                /* float: right; */

                max-width: 400px;
                display: grid;
                grid-gap: 11px;
        }
        .jet-notification-grid .fas {
                left: -2.2em;

                position: absolute;
                /* text-align: center; */
                width: 2em;
                line-height: inherit;
                display: inline-grid;
        }
        .jet-notification{
                width: 252px;
                height:70%;

                border: 1px solid #0cb1ff;
                border-left: 7px solid #0cb1ff;
                border-radius: 5px;
                /* text-align: center; */
                color: #27cafb;
                padding: 10px;
                box-shadow: 2px 2px 5px 0px #000000;
                background-color: #187fe621;
                /* transition: all .15s ease-in-out; */

                opacity: 0;
                -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                cursor: default;
                display: none;
                box-shadow: 0 1px 1px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.6);
        }

        .jet-notification.error{


                border: 1px solid red;
                border-left: 7px solid red;
                /* text-align: center; */
                color: #fb2727;
                box-shadow: 2px 2px 5px 0px #000000;
                background-color: #e6181821;
                /* transition: all .15s ease-in-out; */
                box-shadow: 0 1px 1px rgba(0,0,0,0.1), inset 0 1px 0 rgb(247, 133, 133);

        }
        .jet-notification.success{


                border: 1px solid #10da10;
                border-left: 7px solid #11ef11;
                /* text-align: center; */
                color: #51fb27;
                box-shadow: 2px 2px 5px 0px #000000;
                background-color: #18e61e21;
                /* transition: all .15s ease-in-out; */
                box-shadow: 0 1px 1px rgba(0,0,0,0.1), inset 0 1px 0 rgb(106, 206, 109);


        }
        .tn-progress {
                width: 0;
                height: 4px;
                background: rgba(25,25,25,0.7);
                color:red;
                position: absolute;
                bottom: 5px;
                left: 2%;
                border-radius: 3px;
                box-shadow:      		outset 0 1px 1px rgba(0,0,0,0.4),
                0 -1px 0 rgba(25,25,55,0.6);
        }


        .jet-notification.show{

                display: block;
                -webkit-animation: fadeOut 5s linear forwards;
                -moz-animation: fadeOut 5s linear forwards;
                -o-animation: fadeOut 5s linear forwards;
                -ms-animation: fadeOut 5s linear forwards;
                animation: fadeOut 5s linear forwards;

        }


        .jet-notification.show {
                display: block;
                -webkit-animation: fadeOut 5s linear forwards;
                -moz-animation: fadeOut 5s linear forwards;
                -o-animation: fadeOut 5s linear forwards;
                -ms-animation: fadeOut 5s linear forwards;
                animation: fadeOut 5s linear forwards;
        }

        .jet-notification .tn-progress {
                -webkit-animation: runProgress 4s linear forwards 0.5s;
                -moz-animation: runProgress 4s linear forwards 0.5s;
                -o-animation: runProgress 4s linear forwards 0.5s;
                -ms-animation: runProgress 4s linear forwards 0.5s;
                animation: runProgress 4s linear forwards 0.5s;
        }


        @-webkit-keyframes fadeOut {
                0% { opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; -webkit-transform: translateY(0px);}
                99% { opacity: 0; -webkit-transform: translateY(-50px);}
                100% { opacity: 0; }
        }

        @-moz-keyframes fadeOut {
                0% { opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; -moz-transform: translateY(0px);}
                99% { opacity: 0; -moz-transform: translateY(-50px);}
                100% { opacity: 0; }
        }

        @-o-keyframes fadeOut {
                0% { opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; -o-transform: translateY(0px);}
                99% { opacity: 0; -o-transform: translateY(-50px);}
                100% { opacity: 0; }
        }

        @-ms-keyframes fadeOut {
                0% { opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; -ms-transform: translateY(0px);}
                99% { opacity: 0; -ms-transform: translateY(-50px);}
                100% { opacity: 0; }
        }

        @keyframes fadeOut {
                0% { opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; transform: translateY(0px);}
                99% { opacity: 0; transform: translateY(-50px);}
                100% { opacity: 0; }
        }

        @-webkit-keyframes runProgress {
                0%{ width: 0%; background: rgba(0,0,0,0.6); }
                100%{ width: 96%; background: rgba(200,200,200,1); }
        }

        @-moz-keyframes runProgress {
                0%{ width: 0%; background: rgba(0,0,0,0.6); }
                100%{ width: 96%; background: rgba(200,200,200,1); }
        }

        @-o-keyframes runProgress {
                0%{ width: 0%; background: rgba(0,0,0,0.6); }
                100%{ width: 96%; background: rgba(200,200,200,1); }
        }

        @-ms-keyframes runProgress {
                0%{ width: 0%; background: rgba(0,0,0,0.6); }
                100%{ width: 96%; background: rgba(200,200,200,1); }
        }

        @keyframes runProgress {
                0%{ width: 0%; background: rgba(0,0,0,0.6); }
                100%{ width: 96%; background: rgba(200,200,200,1); }
        }



        </style>
</head>
<body>



        <button id="doIt">Show</button>



                <div id="pane1">

                </div>
                <script type="text/javascript">
                var t = document.getElementById('doIt');

                t.onclick = function(){

                        demo();

                };


                function sleep(ms) {
                        return new Promise(resolve => setTimeout(resolve, ms));
                }

                async function demo() {
                        console.log('Taking a break...');
                        var e = document.getElementById("note5");
                        var e2 = document.getElementById("note6");
                        var e3 = document.getElementById("note4");
                        e.classList.add('show');
                        await sleep(1000);
                        e2.classList.add('show');
                        await sleep(1000);
                        e3.classList.add('show');

                        await sleep(5000);
                        console.log('Two seconds later, showing sleep in a loop...');

                        e.classList.remove('show');
                        await sleep(1000);
                        e2.classList.remove('show');
                        await sleep(1000);
                        e3.classList.remove('show');


                }

                //demo();

var jsonStruct = { container:'pane1'};

var m = new jetNotifications(jsonStruct);


var notifystr = {
        notificationId:'note4',
        message:'This is a sample message from JSON',
        heading:'Server Response Success'
}
m.successNotification(notifystr);
var notifystr = {
        notificationId:'note12',
        message:'This is a sample message from JSON',
        heading:'Server Response Success'
}
m.successNotification(notifystr);



var notifystr = {
        notificationId:'note5',
        message:'This is a sample message from JSON',
        heading:'Server Response Error;'
}
m.errorNotification(notifystr);
var notifystr = {
        notificationId:'note6',
        message:'This is a sample message from JSON',
        heading:'Server Response Info'
}
m.infoNotification(notifystr);



//console.log(m);
                </script>
        </body>
        </html>
