/*grid test EXPERIMENTAL */
/* Grid row styles */
.row-grid {
        margin: 10px;
        /* margin: 40px auto; */
        /* max-width: 400px; */
        display: grid;
        grid-gap: 29px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
}
.row-grid .grid-item {

        border: 1px solid #0079F1;
        border-radius: 5px;
        /* text-align: center; */
        color: #27cafb;
        padding: 10px;
        box-shadow: 2px 2px 5px 0px #000000;
        background-color: #187fe621;
        transition: all .15s ease-in-out;
}
.row-grid .grid-item:hover
{

        background-color: #187fe6a8;
        box-shadow: 2px 2px 6px 0px #000000;
        transition: all .15s ease-in-out;
}
.row-grid .inlet {


        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(40%, 1fr));
        grid-gap: 10px;
        /* text-align: center; */

}
.row-grid .plain{
        padding: 2px 4px;
        text-align: left;
        MARGIN-TOP: 10PX;
}

.row-grid .timestamp {
        border: 1px solid #0079F1;
        border-radius: 5px;
        /* text-align: center; */


        box-shadow: 2px 2px 5px 0px #000000;
        background-color: #187fe621;
        transition: all .15s ease-in-out;
        color: white;
        /* border-top: 1px solid #a80; */
        padding: 2px 4px;
        text-align: right;
        MARGIN-TOP: 10PX;
}


.or {
        width: 100%;
        margin: .1em auto;
        overflow: hidden;
        text-align: center;
        font-weight:300;
        color: #3090ff;
}
.or:before, .or:after {
        content: "";
        display: inline-block;
        width: 50%;
        margin: 0 .5em 0 -55%;
        vertical-align: middle;
        border-bottom: 2px solid;
}
.or:after {
        margin: 0 -55% 0 .5em;
}
